<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='perfilPet.css') }}">
</head>
<body>
    <div class="perfil-container">
        <h1>Perfil do Pet</h1>
        <p><strong>Nome:</strong> {{ nome }}</p>
        <p><strong>Espécie:</strong> {{ especie }}</p>
        <p><strong>Raça:</strong> {{ raca }}</p>
        <p><strong>Idade:</strong> {{ idade }} anos</p>
        <p><strong>Sexo:</strong> {{ sexo }}</p>
        <p><strong>Cor:</strong> {{ cor }}</p>
        <p><strong>Peso:</strong> {{ peso }} kg</p>
        <p><strong>Responsável:</strong> {{ responsavel }}</p>

        <a href="{{ url_for('pet') }}" class="btn-voltar">Cadastrar outro pet</a>
    </div>
</body>
</html>>
